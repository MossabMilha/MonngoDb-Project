<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create MongoDB Cluster</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>Create New Cluster</h1>
    <p>Configure your MongoDB sharded cluster</p>
  </div>

  <!-- Form -->
  <div class="form-card">
    <form>
      <div class="form-group">
        <label>Cluster ID</label>
        <input
          type="text"
          placeholder="my-cluster"
          required
        >
      </div>

      <div class="form-group">
        <label>Number of Shards</label>
        <input
          placeholder="0"
          type="number"
          min="1"
          max="10"
        >
      </div>

      <div class="form-group">
        <label>Config Servers</label>
        <input
          placeholder="0"
          type="number"
          min="1"
          max="5"
        >
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary">Cancel</button>
        <button type="submit" class="btn-primary">Create Cluster</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
